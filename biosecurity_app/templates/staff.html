{% extends 'base.html' %}

{% block title %}Staff Page{% endblock %}

{% block content %}


<h1>Edit User</h1>


<form action="/admin/staff/edit" method="POST" class="bg-warning  p-4 rounded">
  <div class="mx-auto p-2  form-floating form-group ">
    <input type="text" class="form-control" id="id" name="id"  value="{{staff[0]}}" hidden readonly>
    <label for="id" class="form-label" hidden>ID</label>
  </div>
  <div class="mx-auto p-2  form-floating form-group ">
    <input type="text" class="form-control" id="fname" name="fname"  value="{{staff[1]}}" readonly>
    <label for="fname" class="form-label" >First Name</label>
  </div>

  <div class="mx-auto p-2  form-floating form-group">
    <input type="text" class="form-control" id="lname" name="lname"  value="{{staff[2]}}" readonly>
    <label for="lname" class="form-label" >Last Nanme</label>
  </div>

  <div class="mx-auto p-2  form-floating form-group">
    <input type="text" class="form-control" id="username" name="username"  value="{{staff[4]}}" readonly>
    <label for="username" class="form-label" >User Name</label>
  </div>
  
  <div class="mx-auto p-2  form-floating form-group">
  
    <input type="text" class="form-control" id="email" name="email"  value="{{staff[3]}}" required>
    <label for="email" class="form-label" >Email</label>
  </div>
  
  <div class="mx-auto p-2  form-floating form-group">
    <input type="text" class="form-control" id="address" name="address"  value="{{staff[6]}}" required>
    <label for="address" class="form-label" >address</label> 
  </div>

  <div class="mx-auto p-2  form-floating form-group">
    <input type="text" class="form-control" id="phone" name="phone"  value="{{staff[7]}}" required>
    <label for="phone" class="form-label" >Phone</label>
  </div>

  <div class="mx-auto p-2  form-floating form-group">
    <input type="text" class="form-control" id="date" name="date"  value="{{staff[8]}}" readonly>
    <label for="date" class="form-label" >Staff Joined Since</label>
  </div>
  <div class="mx-auto p-2  form-floating form-group">
    <input type="text" class="form-control" id="position" name="position"  value="{{staff[9]}}" >
    <label for="position" class="form-label" >position</label>
  </div>
  <div class="mx-auto p-2  form-floating form-group">
    <input type="text" class="form-control" id="department" name="department"  value="{{staff[10]}}" >
    <label for="department" class="form-label" >Department</label>
  </div>
  <div class="mx-auto p-2 form-floating form-group">
    <select class="form-select my-auto" id="status" name="status" required>
      {% if staff[11] == 1  %}
      <option value="{{ staff[11] }}" selected >
       Activated 
      </option>
      <option value="0" required>Deactivate the user</option>
      {% elif staff[11] == 0 %}
      <option value="{{ staff[11] }}" selected >
        Deactivated
       </option>
      <option value="1" required>Activate the user</option>
      {% endif %}
    </select>
    <label for="status" class="form-label">Active Status</label>
  </div>
  <button type="submit" class="btn btn-dark">Submit</button>

</form>




{% endblock %}
